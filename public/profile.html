<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <form action="/api/profileImageUpload" method="post" enctype="multipart/form-data">
        <span>Change profile picture:</span>
        <input type="file" id="myImage" name="myImage">
        <button type="submit" id="submitPhoto" name="submitPhoto">Submit Photo</button>
    </form>
    <image style="max-width: 500px" id="image"></image>
    <table>
        <tr>
            <td>Username:</td>
            <td id="user-name"></td>
        </tr>

        <tr>
            <td>First Name:</td>
            <td id="first-name"></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td id="last-name"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td id="age"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td id="gender"></td>
        </tr>
        <tr>
            <td>About Me:</td>
            <td id="about-me"></td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td id="hobbies"></td>
        </tr>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
</body>

</html>
