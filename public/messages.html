    <div class="navbar bg-secondary">
        <div class="nav-item">
            <a class="nav-link active" href="/members">Back to Members Page</a>
        </div>
    </div>

    <div>
        <label for="username-input" default="please select">Send To</label>
        <select id="username-input">
            <option>Please select</option>
        </select>
    </div>

<div class="row">
        <form class="send-msg-form">
            <div class="form-group">
                <label for="subject-label">Subject</label>
                <input type="text" id="subject-input" name="subject-input">
            </div>
            <div class="form-group">
                <label for="subject-label">Body</label>
                <textarea class="body-input" rows="4" id="body-input" name="body-input"></textarea><br>
                <button type="submit" id="send-button" name="send-button">Send</button>
            </div>
        </form>
     
    <h2>All my Messages</h2>
    <!-- <input type="text" class="message-list" id="message-list"></input> -->
    <table class="message-list" id="message-list">
        <tr>
            <th>Sent</th>
            <th>Sending User </th>
            <th>Receiving User </th>
            <th>Subject User </th>
            <th>Body</th>
        </tr>
        <tr>

        </tr>

    </table>
</div>
