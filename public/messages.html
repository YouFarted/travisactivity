<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="./stylesheets/homepage.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar bg-light">
      <div class="nav-item">
        <a class="btn btn-outline-success" href="/members">Back to Members Page</a>
      </div>
    </div>
    <div class="row">
      <div class=" col-md-4 ">
        <form>
          <div class="form-group">
            <label for="username-input" default="please select">Send To:</label>
            <select class="form-control" id="username-input">
              <option>Please select</option>
            </select>
          </div>
        </form>

        <form>
          <div class="form-group">
            <label for="subject-label">Subject:</label>
            <input class="form-control" type="text" id="subject-input" name="subject-input" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Body:</label>
            <textarea
              class="form-control"
              id=""
              rows="3"
            ></textarea>
          </div>
          <button class="btn btn-primary" type="submit-input" id=>Send</button>
        </form>
      </div>

      <div class=" col-md-8 ">
        <h2>Messages</h2>
        <!-- <input type="text" class="message-list" id="message-list"></input> -->
        <table class="message-list" id="message-list">
          <tr>
            <th>Sent</th>
            <th>Sending User</th>
            <th>Receiving User</th>
            <th>Subject User</th>
            <th>Body</th>
          </tr>
          <tr></tr>
        </table>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/messages.js"></script>
  </body>
</html>
